<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <meta name="description" content="An online number guessing game"/>
    <meta name="author" content="Ragul Adhithya M">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon.jpg">
</head>
<body oncontextmenu="return false">
    <div class="animate-charcter" style="font-size: 20px"><h1>Number guessing game</h1></div>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    <div id="wrapper">
        
        <div style="font-size: 60px; font-weight: bold;">
        <span class="title-word title-word-1">Guess</span>
        <span class="title-word title-word-2">a</span>
        <span class="title-word title-word-3">number</span></div>
        <form class="form">
            <label2 for="guessField" id="guess"></label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" style="cursor: pointer;" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
